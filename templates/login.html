<!DOCTYPE html>
<html  data-bs-theme="light">
<head>
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--  CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    <!--  Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- Bootstrap JS e jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container p-2">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <form class="shadow p-5 rounded-5" action="/auth/login" method="post">
                <div class="form-group ">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control " id="password" name="password" required>
                </div>
            
                <button type="submit" class="col-md-2 offset-md-10 btn btn-primary shadow">Accedi</button>
            </form>
        </div>

    </div>
  
</div>

    <div class="btn-group dropup  position-fixed bottom-0 end-0 p-3">
        <button class="btn btn-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-sun" id="themeIcon"></i>
        </button>
        <ul class="dropdown-menu" id="themeDropdown">
        <li><a class="dropdown-item"  data-theme="dark"><i class="fa-solid fa-moon"></i> Dark</a></li>
        <li><a class="dropdown-item"  data-theme="light"><i class="fa-solid fa-sun"></i> Light </a></li>
        </ul>
    </div>


</body>
</html>

<script>
    
const themeDropdown = document.getElementById('themeDropdown');
const htmlElement = document.documentElement
themeDropdown.addEventListener('click', (event) => {
    const selectedTheme = event.target.getAttribute('data-theme');

    if (selectedTheme === 'dark') {
        htmlElement.setAttribute('data-bs-theme', 'dark');
        themeIcon.className = 'fa-solid fa-moon';
    } else if (selectedTheme === 'light') {
        themeIcon.className = 'fa-solid fa-sun';
        htmlElement.setAttribute('data-bs-theme', 'light');
    }
});


</script>



{% if error %}

    <script>

            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach(group => {
                group.classList.add('shake');
                setTimeout(() => {
                    group.classList.remove('shake');
                }, 1000);
        })

    </script>

{% endif %}
